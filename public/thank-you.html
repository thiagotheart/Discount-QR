<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- Link to style2.css -->
  </head>
  <body>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
    </div>

    <div class="container" id="thank-you-container">
      <h1>Thank You!</h1>
      <p id="thank-you-message"></p>
      <p id="code-display" class="code-display"></p>
      <button
        id="pricing-button"
        class="pricing-button"
        onclick="location.href='/path/to/pricing/image.jpg';"
      >
        See Pricing
      </button>
      <p class="disclaimer">Note: Your discount code is valid for 30 days.</p>
    </div>

    <script>
      // Get discount code from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const discountCode = urlParams.get("code");

      if (discountCode) {
        document.getElementById("thank-you-message").textContent =
          "Enjoy your 10% discount on our services!";
        document.getElementById(
          "code-display"
        ).textContent = `Here is your personal code: ${discountCode}`;
      } else {
        document.getElementById("thank-you-message").textContent =
          "There was an issue with your submission.";
      }
    </script>
  </body>
</html>
